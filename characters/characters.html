		<h1>《牛仔裤的夏天》角色介绍</h1>
			<h2>布丽姬</h2>
			<img src="../images/1.jpg">
			 <p>布丽姬性格活泼开朗，颇有女汉子的风格，由于早年母亲的过早离世，所以布丽姬有了强硬，不服输的男子性格。夏天时，参加了一个足球训练营。</p>
			<h2>卡门</h2>
			<img src="../images/2.jpg">
			 <p>卡门小时候父母就离异了，所以在夏天到来时，她去跟父亲居住一段时间，但她迟迟都融不进父亲的新家庭，还艰辛地参加了父亲的婚礼。</p>
			<h2>蒂比</h2>
			<img src="../images/3.jpg">
			 <p>蒂比在夏天选择留在当地，在当地的一家大型超市做兼职，同时还制作了自已的短篇纪录电影。</p>
			<h2>莉娜</h2>
			<img src="../images/4.jpg">
			 <p>莉娜前往美丽的希腊，陪自己的外公外婆渡过夏天。在海岸边画画时不慎掉入海中，从而结识了希腊小伙子科斯特斯。</p>
